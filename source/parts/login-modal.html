<section class="section login-modal modal">
  <div class="modal__overlay"></div>
  <div class="login-modal__inner modal__inner">
    <h2>Log In</h2>
    <form class="login-modal__form" action="https://echo.htmlacademy.ru/" method="POST">
      <div class="login-modal__input login-modal__input--email">
        <label class="visually-hidden" for="login-email">Enter your email</label>
        <input type="email" id="login-email" name="email" placeholder="Your E-mail" required />
      </div>
      <div class="login-modal__input login-modal__input--password">
        <label class="visually-hidden" for="login-email">Enter your password</label>
        <input type="password" id="login-password" name="password" placeholder="Password" required />
      </div>
      <a class="login-modal__forget" href="#">Forgot your password?</a>
      <button class="button button--colorized" type="submit">Log In</button>
    </form>
    <div class="login-modal__sign">
      <p>Donâ€™t have an account?</p>
      <a href="#">Sign up</a>
    </div>
    <button class="login-modal__close modal__close"><span class="visually-hidden">Close modal</span></button>
  </div>
</section>
