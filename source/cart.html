<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The Jewellery represents a shop with a large collection of the beautiful goods" />
    <title>Jewellery store â€” main</title>
    <link rel="preload" href="./fonts/poppinspoppins-semiboldmedium.woff2" as="font" />
    <link rel="preload" href="./fonts/poppinsregular.woff2" as="font" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <include src="./source/parts/header.html"></include>
    <h1 class="visually-hidden">Successfully added item</h1>
    <section class="section cart-modal modal modal--blank">
      <div class="cart-modal__overlay modal__overlay"></div>
      <div class="cart-modal__inner modal__inner">
        <h2>The item was added to&nbsp;your cart</h2>
        <div class="cart-modal__item-add">
          <div class="cart-modal__item-picture">
            <picture>
              <!-- 1x 84px, 79px -->
              <source type="image/webp" srcset="img/gold-necklace-2@1x.webp 1x, img/gold-necklace-2@2x.webp 2x" />
              <!-- 1x 84px, 79px -->
              <img
                src="img/gold-necklace-2@1x.jpg"
                srcset="img/gold-necklace-2@1x.jpg 2x"
                width="84"
                height="79"
                alt="Product photo"
              />
            </picture>
          </div>
          <div class="cart-modal__item-text">
            <h3>Gold Necklace</h3>
            <p>$ 115</p>
          </div>
          <div class="cart-modal__item-controls">
            <button class="cart-modal__item-btn cart-modal__item-btn--add"></button>
            <span>1</span>
            <button class="cart-modal__item-btn cart-modal__item-btn--delete"></button>
          </div>
        </div>
        <div class="cart-modal__info">
          <p>You have 1 item in the cart</p>
          <p>Cart subtotal: $ 115</p>
        </div>
        <div class="cart-modal__buttons">
          <a class="cart-modal__button cart-modal__button--continue button" href="catalog.html">Continue shopping</a>
          <a class="cart-modal__button cart-modal__button--checkout button button--colorized" href="#">Checkout</a>
        </div>
        <button class="modal__close">
          <span class="visually-hidden">Close modal</span>
        </button>
      </div>
    </section>
    <include src="./source/parts/footer.html"></include>
  </body>
</html>
