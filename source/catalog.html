<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jewellery store â€” main</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <include src="./source/parts/header.html"></include>
    <main>
      <section class="banner banner--inner wrapper">
        <h2>ALL JEWELLERY</h2>
        <h3>Discover picks of fashion's finest trends in our jewellery catalog</h3>
      </section>
      <div class="catalog-wrapper wrapper">
        <section class="filter section">
          <h2 class="visually-hidden">Set filter</h2>
          <form class="filter__form" action="https://echo.htmlacademy.ru/">
            <div class="filter__form-wrapper">
              <fieldset class="filter__form-group accordion accordion--opened accordion--no-close">
                <legend>Product</legend>
                <ul class="filter__options-list">
                  <li class="filter__option">
                    <input class="visually-hidden" type="checkbox" id="necklaces" name="necklaces" checked />
                    <label for="necklaces">Necklaces</label>
                  </li>
                  <li class="filter__option">
                    <input class="visually-hidden" type="checkbox" id="chokers" name="chokers" checked />
                    <label for="chokers">Chokers</label>
                  </li>
                  <li class="filter__option">
                    <input class="visually-hidden" type="checkbox" id="rings" name="rings" />
                    <label for="rings">Rings</label>
                  </li>
                  <li class="filter__option">
                    <input class="visually-hidden" type="checkbox" id="earrings" name="earrings" checked />
                    <label for="earrings">Earrings</label>
                  </li>
                </ul>
              </fieldset>
              <fieldset class="filter__form-group accordion accordion--opened">
                <legend>Material</legend>
                <ul class="filter__options-list">
                  <li class="filter__option">
                    <input class="visually-hidden" type="checkbox" id="gold" name="gold" checked />
                    <label for="gold">Gold</label>
                  </li>
                  <li class="filter__option">
                    <input class="visually-hidden" type="checkbox" id="silver" name="silver" />
                    <label for="silver">Silver</label>
                  </li>
                </ul>
              </fieldset>
              <fieldset class="filter__form-group accordion accordion--opened">
                <legend>Collection</legend>
                <ul class="filter__options-list">
                  <li class="filter__option">
                    <input class="visually-hidden" type="checkbox" id="pink-flamingo" name="pink-flamingo" checked />
                    <label for="pink-flamingo">Pink flamingo</label>
                  </li>
                  <li class="filter__option">
                    <input class="visually-hidden" type="checkbox" id="dreams" name="dreams" />
                    <label for="dreams">Dreams</label>
                  </li>
                </ul>
              </fieldset>
              <div class="filter__form-group filter__form-group--price accordion accordion--opened accordion--no-close">
                <h3>Price</h3>
                <div class="filter__form-group-inner range-filter">
                  <div class="range-filter__controls">
                    <div class="range-filter__scale">
                      <div class="range-filter__bar"></div>
                    </div>
                    <div class="range-filter__toggle range-filter__toggle--min"></div>
                    <div class="range-filter__toggle range-filter__toggle--max"></div>
                  </div>
                  <div class="range-filter__price-controls">
                    <label>$<input type="number" name="min-price" value="55" /></label>
                    <label>$<input type="number" name="max-price" value="155" /></label>
                  </div>
                </div>
              </div>
            </div>
            <button class="button button--colorized" type="submit">Apply</button>
            <button class="button" type="reset">Clear All</button>
          </form>
        </section>
      </div>
    </main>
    <include src="./source/parts/footer.html"></include>
    <script src="./js/main.js"></script>
  </body>
</html>
