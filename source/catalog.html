<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jewellery store — main</title>
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <include src="./source/parts/header.html"></include>
    <main>
      <section class="banner banner--inner wrapper">
        <h2>ALL JEWELLERY</h2>
        <h3>Discover picks of fashion's finest trends in our jewellery catalog</h3>
      </section>
      <div class="catalog-wrapper wrapper">
        <section class="filters section">
          <h2 class="visually-hidden">Set filter</h2>
          <form class="filters__form" action="https://echo.htmlacademy.ru/">
            <fieldset class="filters__form-group accordion accordion--opened">
              <legend>Product</legend>
              <ul class="filter__options-list">
                <li class="filter__option">
                  <input class="visually-hidden" type="checkbox" id="necklaces" checked />
                  <label for="necklaces">Necklaces</label>
                </li>
                <li class="filter__option">
                  <input class="visually-hidden" type="checkbox" id="necklaces" checked />
                  <label for="chokers">Chokers</label>
                </li>
                <li class="filter__option">
                  <input class="visually-hidden" type="checkbox" id="necklaces" />
                  <label for="rings">Rings</label>
                </li>
                <li class="filter__option">
                  <input class="visually-hidden" type="checkbox" id="necklaces" checked />
                  <label for="earrings">Earrings</label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="filters__form-group accordion accordion--opened">
              <legend>Material</legend>
              <ul class="filter__options-list">
                <li class="filter__option">
                  <input class="visually-hidden" type="checkbox" id="gold" checked />
                  <label for="gold">Gold</label>
                </li>
                <li class="filter__option">
                  <input class="visually-hidden" type="checkbox" id="silver" />
                  <label for="silver">Silver</label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="filters__form-group accordion accordion--opened">
              <legend>Collection</legend>
              <ul class="filter__options-list">
                <li class="filter__option">
                  <input class="visually-hidden" type="checkbox" id="pink-flamingo" checked />
                  <label for="pink-flamingo">Pink flamingo</label>
                </li>
                <li class="filter__option">
                  <input class="visually-hidden" type="checkbox" id="dreams" />
                  <label for="dreams">Dreams</label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="filters__form-group accordion accordion--opened">
              <legend>Price</legend>
              <div class="range-filter">
                <div class="range-controls">
                  <div class="scale">
                    <div class="bar"></div>
                  </div>
                  <div class="toggle toggle-min"></div>
                  <div class="toggle toggle-max"></div>
                </div>
                <div class="price-controls">
                  <label>от <input type="number" name="min-price" value="55" /></label>
                  <label>до <input type="number" name="max-price" value="155" /></label>
                </div>
              </div>
              <button class="button" type="submit">Apply</button>
              <button class="button--white" type="reset">Clear All</button>
            </fieldset>
          </form>
        </section>
      </div>
    </main>
    <include src="./source/parts/footer.html"></include>
    <script src="./js/main.js"></script>
  </body>
</html>
